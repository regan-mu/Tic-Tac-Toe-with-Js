<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="game-main">
        <div class="first-screen">
            <h2>Tic-Tac-Toe</h2>
            <button class="play-btn">Play <img src="images/play.png" alt="" /></button>
        </div>
        <div class="board-hidden">
            <h4 id="score-card"></h4>
            <div class="board">
                <div class="cell" id="one"></div>
                <div class="cell" id="two"></div>
                <div class="cell" id="three"></div>
                <div class="cell" id="four"></div>
                <div class="cell" id="five"></div>
                <div class="cell" id="six"></div>
                <div class="cell" id="seven"></div>
                <div class="cell" id="eight"></div>
                <div class="cell" id="nine"></div>
            </div>
            <div class="setting">
                <button class="back btn">Go back <img src="images/arrow-left.png" alt="" /></button>
                <button class="restart btn">Restart <img src="images/restart.png" alt="" /></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
